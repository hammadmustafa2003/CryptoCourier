<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Courier Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    input[type="text"],
    input[type="number"] {
      padding: 5px;
      margin: 5px;
    }

    button {
      padding: 5px 10px;
      margin: 5px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }
  </style>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <h1>Courier Manager</h1>

  <h2>Add Courier</h2>
  <input type="text" id="courierTitle" placeholder="Title" />
  <input type="text" id="courierDescription" placeholder="Description" />
  <input type="number" id="courierValue" placeholder="Value (ETH)" step="0.001" />
  <button id="addCourierButton">Add Courier</button>

  <h2>Remove Courier</h2>
  <input type="number" id="courierId" placeholder="Courier ID" />
  <button id="removeCourierButton">Remove Courier</button>

  <h2>View Couriers</h2>
  <button id="viewCouriersButton">View Couriers</button>
  <ul id="courierList"></ul>

  <!-- <script src="app.js"></script> -->

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
